<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify AI Agents</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Agent Interface</a>
            <div class="d-flex align-items-center text-white" id="user-session" style="display: none;">
                <span id="username-display" class="me-3"></span>
                <button id="logout-button" class="btn btn-outline-light">Выйти</button>
            </div>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Сайдбар для выбора агентов -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">
                        Доступные агенты
                    </div>
                    <div id="agent-list" class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent1">
                            IELTS Writing Assistant
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent2">
                            SAT Math Coach
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent3">
                            NUET QuizBot
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent4">
                            Grammar Corrector & Explainer
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent5">
                            Speaking Partner for IELTS
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent6">
                            Vocabulary Trainer
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent7">
                            Essay Topic Generator & Outliner
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent8">
                            Smart Vocabulary Trainer (IELTS & SAT)
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-agent-id="agent9">
                            Soon
                        </a>
                    </div>
                </div>
                <!-- Chat History Sidebar -->
                <div class="card" id="chat-history">
                    <div class="card-header">
                        История чатов
                    </div>
                    <div id="chat-history-list" class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>

            <!-- Контейнер для встраиваемого чата (iframe) -->
            <div class="col-md-9" id="iframe-container">
                <div class="card h-100">
                    <div class="card-header" id="chat-header" style="display:none;">
                        <h5 class="mb-0" id="current-agent-name">Выберите агента</h5>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between align-items-stretch" style="min-height:400px;">
                        <div id="chat-messages-area" class="flex-grow-1 mb-2 d-flex flex-column justify-content-end"></div>
                        <!-- Chat Input Area -->
                        <div id="chat-input-area" class="mt-3" style="display:none;">
                            <form id="chat-form" class="d-flex align-items-end gap-2">
                                <textarea id="chat-message" class="form-control" rows="1" placeholder="Введите сообщение..." required style="resize:none;border-radius:0.375rem 0 0 0.375rem;"></textarea>
                                <input type="file" id="chat-file" style="display:none;" />
                                <button type="button" id="chat-file-btn" class="btn btn-outline-secondary" title="Прикрепить файл" style="border-radius:0;border-left:0;"><i class="bi bi-paperclip"></i></button>
                                <button type="submit" class="btn btn-primary" style="border-radius:0 0.375rem 0.375rem 0;"><i class="bi bi-send"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
